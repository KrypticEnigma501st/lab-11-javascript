<html>
<head>
        <title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");
	var lyon = prompt("Enter a radius");
	var berlin = parseInt(lyon,10);
	var moscow = prompt("Pick red, blue, or green as the circle's color.");
	
	if (moscow === "red"){
	context.fillStyle = "#ff0000"
	}

	else if (moscow === "blue"){
	context.fillStyle = "#0000ff"
        }

	else if (moscow === "green"){
	context.fillStyle = "#00ff00"
	}

	else{
	context.fillStyle = "#000000"
	console.log("No red, blue, or green.");
	}
	
        context.beginPath();
        context.arc(150, 150, 25, 0, 2 * Math.PI, true);
        context.closePath();
        context.fill();
}

</script>
</body>
</html>
